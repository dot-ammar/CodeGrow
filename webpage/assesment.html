<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CodeGrow</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Features-Centered-Icons-icons.css">
    <link rel="stylesheet" href="assets/css/multi-step-form.css">
</head>

<body>
    <section>
        <div class="container mb-auto" style="margin-top: 30px;">
            <h2 class="text-center">Assesment</h2>
            <form class="border rounded shadow" id="regForm" method="post" action="" style="margin-top: 50px;height: 540px;padding-top: 35px;" data-bs-toggle="modal">
                <h1 style="font-size: 31px;">Info About You</h1>
                <div style="width: 523.195px;height: 49px;padding-bottom: 0px;padding-top: 20px;"><strong style="margin-top: 0px;padding-top: 0px;">Name:&nbsp;</strong><input class="form-control" type="text" style="width: 221.195px;transform: translate(113px);margin-bottom: 1px;margin-top: -37px;padding-bottom: 5px;" name="name"></div>
                <div style="margin-bottom: 1px;margin-top: -1px;padding-top: 28px;"><strong style="padding-top: 0px;margin-top: 1px;margin-bottom: 5px;padding-bottom: 0px;">Skill Level:&nbsp;</strong>
                    <div class="form-check" style="height: 26px;width: 91.195px;transform: translate(114px);margin-bottom: 0px;padding-bottom: 0px;padding-top: 0px;margin-top: -23px;">
                        <input class="form-check-input" type="radio" id="formCheck-1" name="skill" value="novice">
                        <label class="form-check-label" for="formCheck-1" style="padding-bottom: 0px;padding-right: 2px;padding-top: 0px;margin-top: -1px;margin-bottom: 0px;">Novice</label>
                    </div>
                    <div class="form-check" style="height: 26px;width: 91.195px;transform: translate(191px);margin-bottom: 0px;padding-bottom: 0px;margin-top: -26px;padding-left: 52px;padding-top: 2px;">
                        <input class="form-check-input" type="radio" id="formCheck-2" name="skill" value="beginner">
                        <label class="form-check-label" for="formCheck-2" style="padding-bottom: 0px;padding-right: 2px;padding-top: 0px;margin-top: -1px;margin-bottom: 0px;">Beginner</label>
                    </div>
                    <div class="form-check" style="height: 26px;width: 91.195px;transform: translate(310px);margin-bottom: 0px;padding-bottom: 0px;margin-top: -26px;padding-left: 52px;padding-top: 3px;">
                        <input class="form-check-input" type="radio" id="formCheck-3" name="skill" value="intermediate">
                        <label class="form-check-label" for="formCheck-3" style="padding-bottom: 0px;padding-right: 2px;padding-top: 0px;margin-top: -1px;margin-bottom: 0px;">Intermediate</label>
                    </div>
                    <div class="form-check" style="height: 26px;width: 91.195px;transform: translate(450px);margin-bottom: 0px;padding-bottom: 0px;margin-top: -26px;padding-left: 52px;padding-top: 3px;">
                        <input class="form-check-input" type="radio" id="formCheck-4" name="skill" value="advanced">
                        <label class="form-check-label" for="formCheck-4" style="padding-bottom: 0px;padding-right: 2px;padding-top: 0px;margin-top: -1px;margin-bottom: 0px;">Advanced</label>
                    </div>
                    <div class="form-check" style="height: 26px;width: 91.195px;transform: translate(575px);margin-bottom: 0px;padding-bottom: 0px;margin-top: -26px;padding-left: 52px;padding-top: 3px;">
                        <input class="form-check-input" type="radio" id="formCheck-5" name="skill" value="expert">
                        <label class="form-check-label" for="formCheck-5" style="padding-bottom: 0px;padding-right: 2px;padding-top: 0px;margin-top: -1px;margin-bottom: 0px;">Expert</label>
                    </div>
                </div>
                <div style="width: 523.195px;height: 49px;padding-bottom: 0px;padding-top: 35px;">
                    <strong style="margin-top: 0px;padding-top: 0px;">Languages:&nbsp;</strong>
                    <input class="form-control" type="text" style="width: 611.195px;transform: translate(113px);margin-bottom: 1px;margin-top: -37px;padding-bottom: 5px;" name="languages">
                    <label class="form-label" style="font-size: 11px;padding-bottom: 0px;padding-top: 4px;margin-bottom: 2px;">*Comma Seperated</label>
                </div>
                <div style="width: 523.195px;height: 49px;padding-bottom: 0px;padding-top: 58px;">
                    <strong style="margin-top: 0px;padding-top: 0px;">Frameworks:&nbsp;</strong>
                    <input class="form-control" type="text" style="width: 609.195px;transform: translate(113px);margin-bottom: 1px;margin-top: -37px;padding-bottom: 5px;" name="frameworks">
                    <label class="form-label" style="font-size: 11px;padding-bottom: 0px;padding-top: 4px;margin-bottom: 2px;">*Comma Seperated</label>
                </div>
                <div style="width: 523.195px;height: 49px;padding-top: 58px;padding-bottom: 0px;margin-top: 13px;">
                    <strong style="margin-top: 0px;padding-top: 0px;">Interests:&nbsp;</strong>
                    <input class="form-control" type="text" style="width: 610.195px;transform: translate(113px);margin-bottom: 1px;margin-top: -37px;padding-bottom: 5px;" name="interests">
                    <label class="form-label" style="font-size: 11px;padding-bottom: 0px;padding-top: 4px;margin-bottom: 2px;">*Comma Seperated</label>
                </div>
                <div style="width: 523.195px;height: 49px;padding-top: 58px;padding-bottom: 0px;margin-top: 13px;">
                    <strong style="margin-top: 0px;padding-top: 0px;">API Key:&nbsp;</strong>
                    <input class="form-control" type="text" style="width: 610.195px;transform: translate(113px);margin-bottom: 1px;margin-top: -37px;padding-bottom: 5px;" name="apiKey">
                    <label class="form-label" style="font-size: 11px;padding-bottom: 0px;padding-top: 4px;margin-bottom: 2px;">*OpenAI Key for AI Generation</label>
                </div>
                    <button class="btn btn-primary" type="submit" style="transform: translate(765px);padding-bottom: 0px;margin-top: -13px;margin-bottom: -118px;padding-top: 1px;">Submit</button>
            </form>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/codegrow.js"></script>

</body>

</html>
